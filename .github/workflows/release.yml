name: release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

env:
  APP_NAME: 'manticore-backup'
  PHP_VERSION: '8.1.11'
  MAINTAINER: 'Manticore'
  DESC: 'Manticore Backup'

jobs:
  build-artifact:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build binary
        run: ./bin/build --name="Manticore Backup" --package="manticore-backup" --index="src/main.php"

      - id: vars
        run: |
          echo "::set-output name=app_version::$(<APP_VERSION)"

      - name: Create artifact
        run: |
          name="${{ env.APP_NAME }}_${{ steps.vars.outputs.app_version }}-$( date +%y%m%d )-${GITHUB_SHA:0:7}"
          echo "$name"
          tar czf "$name.tar.gz" build/manticore-backup
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: |
            ./*.tar.gz

  build-linux-packages:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Build binary
        run: ./bin/build --name="Manticore Backup" --package="manticore-backup" --index="src/main.php"
      - id: vars
        run: |
          echo "::set-output name=app_version::$(<APP_VERSION)"
      - name: Prepare packages structure
        run: |
          mkdir -p .debpkg/usr/bin
          mkdir -p .rpmpkg/usr/bin
          cp -p ./build/manticore-backup .debpkg/usr/bin/${{ env.APP_NAME }}
          cp -p README.md .debpkg/README.md
          cp -p LICENSE .debpkg/LICENSE
          cp -p ./build/manticore-backup .rpmpkg/usr/bin/${{ env.APP_NAME }}
          cp -p README.md .rpmpkg/README.md
          cp -p LICENSE .rpmpkg/LICENSE
        shell: bash
      - uses: manticoresoftware/actions-build-deb-action@master
        with:
          package: ${{ env.APP_NAME }}
          package_root: .debpkg
          maintainer: ${{ env.MAINTAINER }}
          version: ${{ steps.vars.outputs.app_version }}
          arch: 'all'
          desc: '${{ env.DESC }}'

      - uses: manticoresoftware/actions-build-rpm-action@master
        with:
          summary: '${{ env.DESC }}'
          package: ${{ env.APP_NAME }}
          package_root: .rpmpkg
          maintainer: ${{ env.MAINTAINER }}
          version: v${{ steps.vars.outputs.app_version }}
          arch: 'noarch'
          desc: '${{ env.DESC }}'

      - name: Rename packages to proper name
        run: |
          ls -la ./*.rpm
          version=${{ steps.vars.outputs.app_version }}
          rpm_path="./${{ env.APP_NAME }}-${version}-1.el7.noarch.rpm"
          rpm_suffix=$( date +%y%m%d ).${GITHUB_SHA:0:7}
          cp $rpm_path "./${{ env.APP_NAME }}-${version}_${rpm_suffix}-1.el7.noarch.rpm"
          cp $rpm_path "./${{ env.APP_NAME }}-${version}_${rpm_suffix}-1.el8.noarch.rpm"
          mv $rpm_path "./${{ env.APP_NAME }}-${version}_${rpm_suffix}-1.el9.noarch.rpm"

          ls -la ./*.deb
          deb_path="./${{ env.APP_NAME }}_${version}_all.deb"
          mv "$deb_path" ./${{ env.APP_NAME }}_${version}-$( date +%y%m%d )-${GITHUB_SHA:0:7}_all.deb

      - uses: actions/upload-artifact@v3
        with:
          name: artifact-deb
          path: |
            ./*.deb

      - uses: actions/upload-artifact@v3
        with:
          name: artifact-rpm
          path: |
            ./*.rpm
            !./*-debuginfo-*.rpm

  create-release:
    runs-on: ubuntu-22.04
    needs:
      - build-artifact
      - build-linux-packages
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Generate changelog
        run: |
          bin/git-changelog > ./changelog

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body_path: ./changelog
          draft: true
          prerelease: false

  deploy:
    needs:
      - build-artifact
      - build-linux-packages
    runs-on: self-hosted
    strategy:
      matrix:
        include:
          - artifact: artifact-deb
            ext: deb
            script: bin/upload_repo_deb
            distro: stretch
          - artifact: artifact-deb
            ext: deb
            script: bin/upload_repo_deb
            distro: buster
          - artifact: artifact-deb
            ext: deb
            script: bin/upload_repo_deb
            distro: xenial
          - artifact: artifact-deb
            ext: deb
            script: bin/upload_repo_deb
            distro: bionic
          - artifact: artifact-deb
            ext: deb
            script: bin/upload_repo_deb
            distro: focal
          - artifact: artifact-deb
            ext: deb
            script: bin/upload_repo_deb
            distro: jammy
          - artifact: artifact-deb
            ext: deb
            script: bin/upload_repo_deb
            distro: bullseye
          - artifact: artifact-deb
            ext: deb
            script: bin/upload_repo_deb
            distro: bookworm
          - artifact: artifact-rpm
            ext: rpm
            script: bin/upload_repo_rpm
            distro: 7
          - artifact: artifact-rpm
            ext: rpm
            script: bin/upload_repo_rpm
            distro: 8
          - artifact: artifact-rpm
            ext: rpm
            script: bin/upload_repo_rpm
            distro: 9
          - artifact: artifact
            ext: tar.gz
            script: bin/upload_repo_arc
            distro: ""
    steps:
      - uses: actions/checkout@v3
      - run: mkdir build
      - uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.artifact }}
          path: ./build
      - id: vars
        run: |
          echo "::set-output name=asset_name::$(ls ./build/*.${{ matrix.ext }} | head -n 1)"

      - name: Deploy package
        run: |
          export GPG_SECRET=${{ secrets.GPG_SECRET }}
          DISTRO=${{ matrix.distro }} ${{ matrix.script }}
        shell: bash
